<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myfood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="banner">
        <div class="myfood">
            <img src="file.png" class="logo" alt="Logo">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Meal</a></li>
            </ul>
        </div>
        
        <div class="bt">
            <button class="button" role="button">Order Now</button>
        </div>
    </div>

    <!-- menu start here -->
    <div id="page2">
        <div id="menu">
            <h1>Menu</h1>
        </div>
        <div id="menu_row">
            <div class="menu_col">
                <h2>Starter</h2>
                <div class="box">
                    <div class="image">
                        <img src="fries.jpeg" alt="fries">
                    </div>
                    <div>
                        <h3>Crispy fries</h3>
                        <h4>5$</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="coke.webp" alt="coke">
                    </div>
                    <div>
                        <h3>Coke</h3>
                        <h4>3$</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="wrap.jpg" alt="wrap">
                    </div>
                    <div>
                        <h3>Wraps</h3>
                        <h4>4$</h4>
                    </div>
                </div>
            </div>

            <div class="menu_col">
                <h2>Main</h2>
                <div class="box">
                    <div class="image">
                        <img src="burger 1.jpg" alt="burger">
                    </div>
                    <div>
                        <h3>Crispy burger</h3>
                        <h4>8$</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="burger2.jpeg" alt="cheesy">
                    </div>
                    <div>
                        <h3>Cheesy hell</h3>
                        <h4>12$</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="burger 3.jpeg" alt="chicken">
                    </div>
                    <div>
                        <h3>Chicken burger</h3>
                        <h4>14$</h4>
                    </div>
                </div>
            </div>

            <div class="menu_col">
                <h2>Sides</h2>
                <div class="box">
                    <div class="image">
                        <img src="pizza.jpeg" alt="pizza">
                    </div>
                    <div>
                        <h3>Pizza</h3>
                        <h4>19$</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="garlic bread.jpeg" alt="bread">
                    </div>
                    <div>
                        <h3>Garlic bread</h3>
                        <h4>12$</h4>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="ice cream.jpg" alt="ice cream">
                    </div>
                    <div>
                        <h3>Ice cream</h3>
                        <h4>7$</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
